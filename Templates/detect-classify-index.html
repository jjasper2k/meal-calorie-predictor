<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
            padding: 20px;
        }
        .img-container {
            text-align: center;
            margin-top: 20px;
        }
        .img-container img {
            max-width: 100%;
            height: auto;
        }
        .labels-container {
            margin-top: 30px;
            text-align: center;
        }
        .labels-container ul {
            list-style-type: none;
            padding: 0;
        }
        .labels-container ul li {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Food Detection and Classification</h1>
        <form method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="file">Upload an Image:</label>
                <input type="file" id="file" name="file" accept="image/*" class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Detect Food</button>
        </form>

        {% if image_data %}
            <div class="img-container">
                <h2>Detection Results:</h2>
                <img src="data:image/png;base64,{{ image_data }}" alt="Detected Image" class="img-fluid">
            </div>
        {% endif %}

        {% if food_labels %}
            <div class="labels-container">
                <h3>Detected Food Labels:</h3>
                <ul>
                    {% for label in food_labels %}
                        <li>{{ label }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (Optional for interactivity) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
