<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Detection</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Food Detection and Classification</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="file">Upload an image:</label><br>
        <input type="file" id="file" name="file" accept="image/*" required><br><br>
        <button type="submit">Detect Food</button>
    </form>

    {% if image_data %}
        <h2>Detection Results:</h2>
        <img src="data:image/png;base64,{{ image_data }}" alt="Detected Image">
    {% endif %}
</body>
</html>
