<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Segmentation and Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        #image-container {
            display: inline-block;
            margin-top: 30px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Food Segmentation and Classification</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <br>
        <input type="submit" value="Upload Image">
    </form>

    {% if image_data %}
        <div id="image-container">
            <h2>Segmented Image:</h2>
            <img src="data:image/png;base64,{{ image_data }}" alt="Segmented Image">
        </div>
        <div class="result">
            <h3>Classification Results:</h3>
            <ul>
            {% for result in results %}
                <li><strong>{{ result['food_type'] }}</strong> - Area: {{ result['area_pixels'] }} px</li>
            {% endfor %}
            </ul>
        </div>
    {% endif %}
</body>
</html>
